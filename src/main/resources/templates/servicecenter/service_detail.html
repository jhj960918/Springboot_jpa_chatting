<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.w3.org/1999/xhtml" xmlns:padding="http://www.w3.org/1999/xhtml">

<head th:replace="/common/header.html :: head">
</head>


<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
        </div>
    </div>
    <div class="site-mobile-menu-body"></div>
</div>


<header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner"
        th:replace="/common/header.html :: header">
</header>

<div class="site-section section-2" id="classes-section">
    <div class="site-section bg-dark" id="contact-section">
        <div class="container" style="color: white">
            <div class="wrap ftco-animate" style="border:5px solid #48d494; margin-bottom: 30px;">
                <br>
                <p th:inline="text" class="float-lg-right">
                    작성일 : [[${#temporals.format(servicecenterDTO.createdDate, 'yyyy-MM-dd HH:mm')}]]
                    &nbsp; &nbsp;
                </p>
                <div class="content" style="padding-left:8%; padding-right:8%; padding-top: 5%; padding-bottom: 10%;">
                    <!-- 글 제목 -->
                    <strong style="font-size: 20px">제목 :</strong>
                    <h3 style="text-align: center; margin-bottom: 20px;" th:text="${servicecenterDTO.title}"></h3>
                    <!-- 작성자 -->
                    <strong style="font-size: 20px">작성자 :</strong>
                    <h3 style="text-align: right; margin-right: 10px;" th:text="${servicecenterDTO.user}"></h3>



                    <hr style="border: solid 2px #48d494;">
                    <strong style="font-size: 20px">문의사항 :</strong>
                    <!-- 글 내용 -->
                    <p th:text="${servicecenterDTO.content}"></p>

                    <!-- 글 나눔선  -->
                    <hr style="border: solid 2px #48d494;">
                    <hr>
                    <div th:if="${servicecenterDTO.user.toString().equals(userId)}" class="text-right">
                        <!-- 수정하기 -->
                        <div style="text-align: right; margin-right: 10px;">
                            <a th:href="@{'/servicepost/edit/' + ${servicecenterDTO.id}}">
                                <button type="button" class="float-lg-right btn btn-outline-primary">수정하기</button>
                            </a>
                            <!-- 삭제하기 -->
                            <form id="delete-form" th:action="@{'/servicepost/' + ${servicecenterDTO.id}}" method="post"><input
                                    type="hidden" name="_method" value="delete"/>
                                <button class="float-lg-right btn btn-outline-primary"
                                >삭제하기
                                </button>
                                </a></form>

                        </div>
                    </div>
                </div>


            </div>
            <!-- 변수 셋팅 -->
            <script th:inline="javascript">
                /*<![CDATA[*/
                var servicecenterDTO = /*[[${boardDto}]]*/ "";
                /*]]>*/
            </script>

            <!-- script -->
            <script th:inline="javascript" th:src="@{/js/board.js}"></script>
            </h1>


        </div>
    </div>
</div>

<footer class="footer-section" th:replace="/common/footer.html :: footer">
</footer>

<!-- .site-wrap -->

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/aos.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/jquery.mb.YTPlayer.min.js"></script>


<script src="js/main.js"></script>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
