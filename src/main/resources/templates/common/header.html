    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Health manager</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/board.css}">

    <link th:href="@{https://fonts.googleapis.com/css?family=Muli:300,400,700,900}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">

    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">

    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link th:href="@{css/jquery.mb.YTPlayer.min.css}" media="all" rel="stylesheet" type="text/css">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link rel="stylesheet" th:href="@{/css/half.css}">
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

<div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
        </div>
    </div>
    <div class="site-mobile-menu-body"></div>
</div>

<header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner"
        th:fragment="header">

    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <div class="site-logo"><a href="index.html" th:href="@{/}">Contact Health Manager</a></div>
            <div class="ml-auto">
                <nav class="site-navigation position-relative text-right" role="navigation">
                    <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                        <!--                        <li><a href="#home-section" class="nav-link">홈</a></li>-->
                        <li><a th:href="@{/managerlist}"
                               class="nav-link btn btn-outline-primary">주변매니저</a></li>
                        <li><a th:href="@{/community}" class="nav-link btn btn-outline-primary">커뮤니티</a>
                        </li>
                        <li><a th:href="@{/servicecenter}" class="nav-link btn btn-outline-primary">고객센터</a>
                        </li>
                        <li>
                            <!-- 검색 form -->
                            <form class="form-inline d-flex justify-content-end" action="/board/search" method="GET">
                                <div class="form-group mx-sm-3 mb-2">
                                    <label for="keyword" class="sr-only">검색</label>
                                    <input class="form-control text-light bg-dark" id="keyword" name="keyword"
                                           type="text"
                                           placeholder="ex)제목,내용만"
                                    >
                                </div>

                                <button type="submit" class="btn btn-light">매니저 찾기</button>

                            </form>
                        </li>
                        <!--                        <li><a href="#trainer-section" class="nav-link">인기 매니저</a></li>-->
                        <!--                        <li><a href="#services-section" class="nav-link">Services</a></li>-->
                    </ul>
                </nav>
            </div>
            <div class="ml-auto">
                <nav class="site-navigation position-relative text-right" role="navigation">
                    <ul class="site-menu main-menu site-menu-dark js-clone-nav mr-auto d-none d-lg-block">
                        <li class="cta">
                            <button class="btn btn-outline-light">
                                <a href="templates/myinfo.html" th:href="@{/myinfo}" sec:authentication="name"></a>
                            </button>
                        </li>
                        <!--                        <li class="cta"><a href="#contact-section" class="nav-link"><span-->
                        <!--                                class="rounded border border-primary"><span sec:authentication="authorities"></span></span></a></li>-->
                        <li class="cta">
                            <form id="logout" action="/logout" method="POST">
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                <input type="submit" class="btn btn-outline-light" value="로그아웃"/>
                            </form>
                        </li>

                    </ul>
                </nav>
                <a href="#"
                   class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right"><span
                        class="icon-menu h3"></span></a>
            </div>
        </div>
    </div>

</header>
