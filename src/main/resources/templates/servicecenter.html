<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="/common/header.html :: head">
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
        </div>
    </div>
    <div class="site-mobile-menu-body"></div>
</div>

<header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner"
        th:replace="/common/header.html :: header">
</header>

<div class="site-section" id="trainer-section" >

        <div class="container"  data-aos="fade-up">
            <div>
                <div>
                    <a th:href="@{/servicepost}" class="nav-link btn btn-outline-light">지금 바로 문의사항 남기기 </a>
                    <a th:href="@{/mail}">
                        <button type="button" class="float-lg-right btn btn-outline-primary">답변하기(관리자만 보여야함)</button>
                    </a>
                    <table class="table table-striped" style="color: lightseagreen">
                        <thead>
                        <tr>
                            <th class="one wide">번호</th>
                            <th class="ten wide">글제목</th>
                            <th class="two wide">작성자</th>

                        </tr>
                        </thead>

                        <tbody>
                        <!-- CONTENTS !-->
                        <tr th:each="servicecenter : ${servicecenterList}">
                            <td>
                                <span th:text="${servicecenter.id}"></span>
                            </td>
                            <td>
                                <a th:href="@{'/servicepost/' + ${servicecenter.id}}">
                                    <p><span th:text="${servicecenter.title}"></span></p>

                                </a>
                            </td>
                            <td>
                                <p><span th:text="${servicecenter.user}" style="color: white"></span></p>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

</div>


<footer class="footer-section" th:replace="/common/footer.html :: footer">
</footer>

</div>
<!-- .site-wrap -->

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/aos.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/jquery.mb.YTPlayer.min.js"></script>


<script src="js/main.js"></script>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</html>
